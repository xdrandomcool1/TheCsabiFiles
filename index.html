    <style>
        body {
            margin: 0;

            background: #000000;

            display: flex;

            justify-content: center;

            text-align: center;
            animation: pulse 1s infinite;

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            overflow: hidden;
            display: none;
        }

        /* ===== PARTICLE NETWORK ===== */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ===== RADAR PING ===== */
        .radar-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .radar-ping {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 240, 255, 0.6);
            border-radius: 50%;
            animation: radarPing 3s infinite;
        }

        .radar-ping:nth-child(2) {
            animation-delay: 1s;
        }

        .radar-ping:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes radarPing {
            0% {
                width: 50px;
                height: 50px;
                opacity: 0.8;
                border-color: rgba(0, 240, 255, 0.8);
            }

            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
                border-color: rgba(0, 240, 255, 0);
            }
        }

        /* Ensure login card is above effects */
        .modern-login-card {
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>

    <style>
        #particle-logo-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 120px;
            z-index: 5;
            pointer-events: none;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>

    <script src="js/plane_anim.js"></script>

    <!-- 3D PARTICLE LOGO & LOCK SCRIPT -->
    <script>
        // ===== 3D PARTICLE LOGO =====
        (function () {
            const container = document.getElementById('particle-logo-container');
            if (!container) return;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 400 / 120, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(400, 120);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            camera.position.z = 30;

            // Create text positions for "CSÁBI"
            const textPositions = [];
            const text = "CSÁBI";
            const spacing = 8;
            const startX = -(text.length * spacing) / 2;

            // Generate particle positions for each letter
            for (let i = 0; i < text.length; i++) {
                const x = startX + i * spacing;
                // Create dots in a letter-like pattern
                for (let j = 0; j < 15; j++) {
                    textPositions.push({
                        x: x + (Math.random() - 0.5) * 5,
                        y: (Math.random() - 0.5) * 8,
                        z: (Math.random() - 0.5) * 2
                    });
                }
            }

            // Create particles
            const particleCount = textPositions.length;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const originalPositions = new Float32Array(particleCount * 3);
            const targetPositions = new Float32Array(particleCount * 3);

            // Random start positions
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 50;

                originalPositions[i * 3] = positions[i * 3];
                originalPositions[i * 3 + 1] = positions[i * 3 + 1];
                originalPositions[i * 3 + 2] = positions[i * 3 + 2];

                targetPositions[i * 3] = textPositions[i].x;
                targetPositions[i * 3 + 1] = textPositions[i].y;
                targetPositions[i * 3 + 2] = textPositions[i].z;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0x00f0ff,
                size: 0.8,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Animation
            let progress = 0;
            let animating = true;
            const animationDuration = 3000;
            const startTime = Date.now();

            function animate() {
                requestAnimationFrame(animate);

                if (animating) {
                    const elapsed = Date.now() - startTime;
                    progress = Math.min(elapsed / animationDuration, 1);

                    // Ease out cubic
                    const ease = 1 - Math.pow(1 - progress, 3);

                    const pos = geometry.attributes.position.array;
                    for (let i = 0; i < particleCount; i++) {
                        pos[i * 3] = originalPositions[i * 3] + (targetPositions[i * 3] - originalPositions[i * 3]) * ease;
                        pos[i * 3 + 1] = originalPositions[i * 3 + 1] + (targetPositions[i * 3 + 1] - originalPositions[i * 3 + 1]) * ease;
                        pos[i * 3 + 2] = originalPositions[i * 3 + 2] + (targetPositions[i * 3 + 2] - originalPositions[i * 3 + 2]) * ease;
                    }
                    geometry.attributes.position.needsUpdate = true;

                    if (progress >= 1) animating = false;
                }

                // Gentle float after forming
                if (!animating) {
                    const time = Date.now() * 0.001;
                    particles.rotation.y = Math.sin(time * 0.5) * 0.1;
                    particles.position.y = Math.sin(time) * 0.5;
                }

                renderer.render(scene, camera);
            }
            animate();
        })();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const loginContainer = document.getElementById('login-container');
            const successMsg = document.getElementById('success-msg');
            const fakeIp = document.getElementById('fake-ip');
            const warningOverlay = document.getElementById('intro-warning');

            // Generate fake IP
            if (fakeIp) {
                fakeIp.textContent = `192.168.0.${Math.floor(Math.random() * 255)}`;
            }

            if (loginBtn) {
                loginBtn.addEventListener('click', attemptLogin);
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') attemptLogin();
                });
            }

            function attemptLogin() {
                const user = usernameInput.value.trim();
                const pass = passwordInput.value.trim();
                const landingPage = document.getElementById('landing-page');

                if (user.length > 0 && pass.length > 0) {
                    // SUCCESS SEQUENCE

                    // 1. Instantly hide the login card and particle logo
                    if (landingPage) {
                        landingPage.style.display = 'none';
                    }
                    const particleLogo = document.getElementById('particle-logo-container');
                    if (particleLogo) particleLogo.style.display = 'none';

                    // Hide radar pings
                    const radarContainer = document.querySelector('.radar-container');
                    if (radarContainer) radarContainer.style.display = 'none';

                    // 2. Show Warning
                    if (warningOverlay) {
                        warningOverlay.style.display = 'flex';

                        // 3. Wait 3 seconds then plane animation
                        setTimeout(() => {
                            warningOverlay.style.display = 'none';

                            if (window.launchPlane) {
                                window.launchPlane(() => {
                                    window.location.href = 'fooldal.html';
                                });
                            } else {
                                window.location.href = 'fooldal.html';
                            }
                        }, 3000);
                    } else {
                        // Fallback
                        if (window.launchPlane) {
                            window.launchPlane(() => window.location.href = 'fooldal.html');
                        } else {
                            window.location.href = 'fooldal.html';
                        }
                    }

                } else {
                    // ERROR
                    loginError.classList.remove('hidden');
                    loginError.textContent = "ACCESS DENIED: CREDENTIALS REQUIRED";
                    setTimeout(() => {
                        loginError.classList.add('hidden');
                    }, 3000);
                }
            }
        });

        // ===== TYPEWRITER EFFECT FOR PLACEHOLDERS =====
        function typewriterPlaceholder(input, text, speed = 100) {
            let i = 0;
            input.placeholder = '';
            input.dataset.originalPlaceholder = text;

            function type() {
                if (i < text.length) {
                    input.placeholder += text.charAt(i);
                    i++;
                    setTimeout(type, speed + Math.random() * 50);
                }
            }
            type();
        }

        // Start typewriter on page load with delays
        setTimeout(() => {
            typewriterPlaceholder(document.getElementById('username'), 'Enter your email...', 80);
        }, 1500);

        setTimeout(() => {
            typewriterPlaceholder(document.getElementById('password'), 'Enter password...', 80);
        }, 3000);

        // Re-type on focus if empty
        document.querySelectorAll('.input-group-modern input').forEach(input => {
            input.addEventListener('focus', function () {
                if (this.value === '' && this.dataset.originalPlaceholder) {
                    typewriterPlaceholder(this, this.dataset.originalPlaceholder, 40);
                }
            });
        });

        // ===== PARTICLE NETWORK =====
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 80;
        const connectionDistance = 150;
        const particleColor = 'rgba(0, 240, 255, 0.6)';
        const lineColor = 'rgba(0, 240, 255, 0.15)';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = particleColor;
                ctx.fill();
            }
        }

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        const opacity = 1 - (distance / connectionDistance);
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 240, 255, ${opacity * 0.2})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            drawConnections();
            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
